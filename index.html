<!DOCTYPE html><html lang="en"><head>
    <script src="js/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="//fonts.googleapis.com/css?family=Karla:400,300,600" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 10%">
        <div class="eight columns">
          <h1>Text Art</h1>
          <p style="margin-left: 16px">
            This is a tool that draws an image given a body of text. It places the text over the image and works out which colour each letter should be, then removes the original image.
          </p>
          <p style="margin-left: 16px">
            Here's a link to the <a href="https://www.github.com/daikman/text-art" target="_blank">code</a> (mostly <a href="https://p5js.org/" target="_blank">p5.js</a>).
          </p>
        </div>

      </div>
      <div class="row">
        <div class="one-half column">
          <h4>Input text</h4>
          <div class="">
            <textarea id="text-input" oninput="words = this.value;"></textarea>
          </div>
        </div>
        <div class="one-half column">
          <h4>Select image</h4>
          <input id="img-input" type="file" name="" value="" oninput="setImg(this.files[0]);">
          <div class="preview">
            <img id="img-preview" src="images/me.png">
          </div>
        </div>
      </div>
      <div class="row">
        <center>
          <button type="button" class="button-primary" name="button" onclick="display()">SUBMIT</button>
        </center>
      </div>

      <div class="row">
        <h4>Result</h4>
        <button onclick="save()">Download</button>
        <div class="twelve columns">
          <div id="canvas"></div>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0%">
        <div class="twelve columns">
          This site use <a href="http://getskeleton.com/" target="
          ">skeleton CSS</a>
        </div>
      </div>
    </div>
    <script src="js/words.js"></script>
    <script src="js/sketch.js"></script>
  </body>
</html>
